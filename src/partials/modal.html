<div class="backdrop js-menu-container">
  <div class="modal js-mobile-modal">
    <div class="modal-header">
      <a href="/" class="logo"><img src="./img/logo.png" alt="logo" /></a>
      <button type="button" class="modal__close-btn js-close-modal">
        <svg class="close-icon" width="18" height="18">
          <use href="/img/sprite.svg#icon-x-mark"></use>
        </svg>
      </button>
    </div>

    <h2 class="signup-box__title">Реєструйся просто зараз</h2>

    <div class="timer">
      <div class="timer-field">
        <span class="timer-field__value" data-days>00</span>
        <span class="timer-field__label">днів</span>
      </div>

      <div class="timer__separator">:</div>

      <div class="timer-field">
        <span class="timer-field__value" data-hours>00</span>
        <span class="timer-field__label">годин</span>
      </div>

      <div class="timer__separator">:</div>

      <div class="timer-field">
        <span class="timer-field__value" data-minutes>00</span>
        <span class="timer-field__label">годин</span>
      </div>

      <div class="timer__separator">:</div>

      <div class="timer-field">
        <span class="timer-field__value" data-seconds>00</span>
        <span class="timer-field__label">секунд</span>
      </div>
    </div>

    <div class="modal__form-container"></div>
  </div>
</div>
